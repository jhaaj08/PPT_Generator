<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Slide Preview</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .slide-preview {
            min-height: 200px;
            border-radius: 8px;
            padding: 16px;
            color: white;
            position: relative;
            overflow: hidden;
        }
        .slide-preview-content {
            position: relative;
            z-index: 2;
        }
        .slide-preview .slide-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 8px;
            line-height: 1.2;
        }
        .slide-preview .slide-content {
            font-size: 12px;
            line-height: 1.4;
            opacity: 0.9;
        }
        .slide-preview .slide-number {
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(0,0,0,0.3);
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
        }
    </style>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-6xl mx-auto">
        <h1 class="text-3xl font-bold mb-8">Test Slide Preview</h1>
        
        <button onclick="testSlidePreview()" class="bg-blue-500 text-white px-4 py-2 rounded mb-4">
            Test Slide Preview
        </button>
        
        <!-- Slide Preview Section -->
        <div id="slidePreviewSection" class="hidden mt-8">
            <!-- Preview Header -->
            <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
                <div class="flex items-center justify-between">
                    <div>
                        <h3 class="text-2xl font-bold text-gray-800" id="previewTitle">Generated Presentation</h3>
                        <p class="text-gray-600 mt-1">
                            <span id="previewSlideCount">0</span> slides ‚Ä¢ 
                            <span id="previewTemplate">Template</span> ‚Ä¢ 
                            <span id="previewSpeakerNotes">0</span> speaker notes
                        </p>
                    </div>
                </div>
            </div>

            <!-- Slide Previews Grid -->
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h4 class="text-lg font-semibold text-gray-800 mb-4">
                    <i class="fas fa-eye mr-2"></i>Slide Previews
                </h4>
                <div id="mainSlidePreviews" class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Populated by JavaScript -->
                </div>
            </div>

            <!-- Generation Details -->
            <div class="mt-6 bg-white rounded-lg shadow-lg p-6">
                <h4 class="text-lg font-semibold text-gray-800 mb-4">
                    <i class="fas fa-info-circle mr-2"></i>Generation Details
                </h4>
                <div id="mainGenerationDetails" class="grid md:grid-cols-2 lg:grid-cols-4 gap-6">
                    <!-- Populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Test data
        const testData = {
            success: true,
            presentation_title: "Test Presentation",
            total_slides: 3,
            template_filename: "test_template.pptx",
            slides_with_notes: 2,
            layouts_used: 2,
            template_images: 1,
            slides: [
                {
                    slide_number: 1,
                    title: "Introduction",
                    content: ["Welcome to our presentation", "Overview of key topics", "What you'll learn today"],
                    speaker_notes: "Start with a warm welcome and briefly outline what the audience will learn in this presentation."
                },
                {
                    slide_number: 2,
                    title: "Main Content",
                    content: ["Key point number one", "Important detail here", "Supporting evidence"],
                    speaker_notes: "Dive deep into the main content, providing examples and evidence to support your key points."
                },
                {
                    slide_number: 3,
                    title: "Conclusion",
                    content: ["Summary of key points", "Next steps", "Thank you for your attention"],
                    speaker_notes: "Wrap up with a clear summary and provide actionable next steps for the audience."
                }
            ]
        };

        function testSlidePreview() {
            console.log('üß™ Testing slide preview with data:', testData);
            showSlidePreview(testData);
        }

        function showSlidePreview(data) {
            console.log('üé¨ showSlidePreview called with data:', data);
            
            const previewSection = document.getElementById('slidePreviewSection');
            console.log('üìã Preview section element:', previewSection);
            
            if (previewSection) {
                previewSection.classList.remove('hidden');
                console.log('‚úÖ Preview section shown!');
            } else {
                console.error('‚ùå slidePreviewSection element not found!');
                return;
            }
            
            // Update preview header
            document.getElementById('previewTitle').textContent = data.presentation_title || 'Generated Presentation';
            document.getElementById('previewSlideCount').textContent = data.total_slides || 0;
            document.getElementById('previewTemplate').textContent = data.template_filename || 'Template';
            document.getElementById('previewSpeakerNotes').textContent = data.slides_with_notes || 0;
            
            // Generate slide previews
            generateMainSlidePreviews(data.slides || []);
            
            // Show generation details
            showMainGenerationDetails(data);
        }

        function generateMainSlidePreviews(slides) {
            const slidePreviews = document.getElementById('mainSlidePreviews');
            
            if (!slides || slides.length === 0) {
                slidePreviews.innerHTML = '<p class="text-gray-500 col-span-full text-center py-8">No slides to preview</p>';
                return;
            }
            
            slidePreviews.innerHTML = slides.map((slide, index) => {
                // Create content HTML
                let contentHtml = '';
                if (Array.isArray(slide.content)) {
                    contentHtml = slide.content.map(item => `‚Ä¢ ${item}`).join('<br>');
                } else if (slide.content) {
                    contentHtml = slide.content.replace(/\n/g, '<br>');
                }
                
                // Gradient backgrounds for visual variety
                const gradients = [
                    'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
                    'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)',
                    'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)',
                    'linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)',
                    'linear-gradient(135deg, #fa709a 0%, #fee140 100%)',
                    'linear-gradient(135deg, #a8edea 0%, #fed6e3 100%)'
                ];
                
                const gradient = gradients[index % gradients.length];
                
                const speakerNotesPreview = slide.speaker_notes ? 
                    `<div class="mt-3 pt-2 border-t border-white border-opacity-30">
                        <div class="text-xs opacity-75 mb-1">üìù Speaker Notes:</div>
                        <div class="text-xs opacity-85">${slide.speaker_notes.length > 60 ? slide.speaker_notes.substring(0, 60) + '...' : slide.speaker_notes}</div>
                    </div>` : '';

                return `
                    <div class="slide-preview" style="background: ${gradient}">
                        <div class="slide-preview-content">
                            <div class="slide-number">${index + 1}</div>
                            <div class="slide-title">${slide.title || 'Untitled Slide'}</div>
                            <div class="slide-content">${contentHtml}</div>
                            ${speakerNotesPreview}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function showMainGenerationDetails(data) {
            const generationDetails = document.getElementById('mainGenerationDetails');
            
            generationDetails.innerHTML = `
                <div class="text-center">
                    <div class="text-2xl font-bold text-blue-600 mb-1">${data.total_slides || 0}</div>
                    <div class="text-sm text-gray-600">Slides Generated</div>
                </div>
                
                <div class="text-center">
                    <div class="text-2xl font-bold text-green-600 mb-1">${data.layouts_used || 0}</div>
                    <div class="text-sm text-gray-600">Layouts Applied</div>
                </div>
                
                <div class="text-center">
                    <div class="text-2xl font-bold text-purple-600 mb-1">${data.template_images || 0}</div>
                    <div class="text-sm text-gray-600">Template Assets</div>
                </div>
                
                <div class="text-center">
                    <div class="text-2xl font-bold text-orange-600 mb-1">${data.slides_with_notes || 0}</div>
                    <div class="text-sm text-gray-600">Speaker Notes</div>
                </div>
            `;
        }
    </script>
</body>
</html>
